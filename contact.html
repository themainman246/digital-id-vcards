<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Contact</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .button {
      background-color: #FCD700;
      color: #000;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‡ Save Contact</h2>
  <p>Tap the button below to download and import this contact.</p>
  <button class="button" onclick="downloadVCF()">Save Contact</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const contactSlug = params.get('contact') || 'default';
    const fileUrl = `https://cdn.jsdelivr.net/gh/themainman246/digital-id-vcards/contacts/${contactSlug}-contact.vcf`;

    function downloadVCF() {
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = `${contactSlug}.vcf`;
      document.body.appendChild(link);
      link.click();
    }
  </script>
</body>
</html>
