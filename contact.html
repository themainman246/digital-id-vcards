<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital ID Card</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    .card-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 24px;
      max-width: 420px;
      margin: 0 auto 32px;
    }

    .card-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }

    .button {
      background-color: #007AFF;
      color: #fff;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #005FCC;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <img id="cardImage" class="card-image" src="" alt="Digital ID Card" />
    <div class="card-title" id="cardTitle">Your Digital Business Card</div>
    <p>Tap below to save this contact to your device.</p>
    <button class="button" onclick="downloadVCF()">Save Contact</button>
  </div>

  <div class="footer">Powered by Barbados Digital ID</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('contact') || 'default';

    const imageUrl = `https://cdn.jsdelivr.net/gh/themainman246/digital-id-vcards/cards/${slug}-card.png`;
    const vcfUrl = `https://cdn.jsdelivr.net/gh/themainman246/digital-id-vcards/contacts/${slug}-contact.vcf`;

    document.getElementById("cardImage").src = imageUrl;
    document.getElementById("cardTitle").textContent = slug.replace(/-/g, " ");

    function downloadVCF() {
      const link = document.createElement('a');
      link.href = vcfUrl;
      link.download = `${slug}.vcf`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
